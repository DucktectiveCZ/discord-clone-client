<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<!--to switch theme manually just in the body tag: class="{theme}" -->
<body class="theme-default">
    
    <h1 class="headline">
        Login
    </h1>
    


    <input class="login-user" type="text" class="chat-input" placeholder="username" id="input_username">  </input>
    
   
    
    <input class="login-password" type="password" class="chat-input" placeholder="password" id="input_password">  </input>


    <button onclick="done_button_click()" class="done-button">Done</button>



    
</body>
</html>
